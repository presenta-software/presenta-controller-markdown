<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresentaControllerMarkdown</title>
    <script src="../dist/presenta-controller-markdown.min.js"></script>
</head>
<body>
    <script>
        var config = {
            scenes:[
                {
                    blocks:[
                        {
                            type: 'text',
                            text: '# Title'
                        }
                    ]
                }
            ]
        }


        // this emulates the presence of the library init process
        const mockPresenta = {
            addController: () => {},
            io:{}
        }
        PresentaControllerMarkdown.install(mockPresenta)
        //

        // this emulates the block that wants to use this controller
        mockPresenta.io.addMarkdown({type:'text', field:'text'})
        // end

        PresentaControllerMarkdown.run(config)

        console.log(config)
    </script>
</body>
</html>
